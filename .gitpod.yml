image:
  file: .gitpod.Dockerfile
tasks:
  - init: |
      flutter channel beta
      flutter upgrade

      flutter config --enable-web
      flutter config --android-sdk /home/gitpod/androidsdk
      echo y | flutter doctor --android-licenses

      flutter doctor

      flutter pub get

      flutter build -v bundle
      flutter build -v web
      flutter build -v appbundle
      flutter build -v apk


ports:
  - port: 5900
    onOpen: ignore
    # vnc
  - port: 6080
    onOpen: open-preview
    # flutter
  - port: 8080
    onOpen: open-preview

vscode:
  extensions:
    - dart-code.flutter
